<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-log {
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #cccccc;
            overflow-y: auto;
        }

        #chat-form {
            display: flex;
            margin-top: 10px;
        }

        #question-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #chat-response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        .user-message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #d9f1fe;
            border-radius: 5px;
        }

        .bot-message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <form id="chat-form" action="/chat" method="post">
            <input type="text" id="question-input" name="question" placeholder="Digite sua pergunta...">
            <button type="submit">Enviar</button>
        </form>
        
        <div id="chat-response"></div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question-input');
        const chatResponse = document.getElementById('chat-response');
        const chatLog = document.getElementById('chat-log');

        chatForm.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
            event.preventDefault();
            const question = questionInput.value;
            addMessage('VocÃª:', question, 'user-message');
            questionInput.value = '';

            fetch('/chat', { method: 'POST', body: JSON.stringify({ question: question }), headers: { 'Content-Type': 'application/json' } })
            .then(response => response.text())
            .then(answer => {
                addMessage('Chatbot:', answer, 'bot-message');
                chatLog.scrollTop = chatLog.scrollHeight; // Rolar para o final da div
            })
            .catch(error => console.error('Erro:', error));
        }

        function addMessage(sender, message, className) {
            const messageElement = document.createElement('p');
            messageElement.classList.add(className);
            messageElement.innerHTML = `<strong>${sender}</strong>: ${message}`;
            chatLog.appendChild(messageElement);
        }
    </script>
</body>
</html>
